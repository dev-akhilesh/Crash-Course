<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Limiter Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rate Limiter Example</h2>
      <p>
        Click the button to execute the function with a rate limiter of 3
        executions per call.
      </p>
      <button id="executeBtn">Execute</button>
      <p id="output"></p>
      <p>Button clicked <span id="clickCount">0</span> times.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
